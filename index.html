<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Plano Inclinado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .panel {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .panel h2 {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }
        
        .range-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        input[type="range"] {
            flex: 1;
        }
        
        .range-value {
            min-width: 40px;
            text-align: center;
            font-weight: bold;
        }
        
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            background: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .simulation-area {
            flex: 2;
            min-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        
        .canvas-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .data-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .data-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .data-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .controls button {
            flex: 1;
        }
        
        .reset-btn {
            background: #e74c3c;
        }
        
        .reset-btn:hover {
            background: #c0392b;
        }
        
        .pause-btn {
            background: #f39c12;
        }
        
        .pause-btn:hover {
            background: #d35400;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .panel, .simulation-area {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Simulador de Plano Inclinado</h1>
            <p class="subtitle">Estudia el comportamiento de un objeto en un plano inclinado respecto al tiempo</p>
        </header>
        
        <div class="content">
            <div class="panel">
                <h2>Parámetros del Sistema</h2>
                
                <div class="input-group">
                    <label for="mass">Masa del objeto (kg)</label>
                    <div class="range-container">
                        <input type="range" id="mass-slider" min="1" max="50" value="10" step="1">
                        <span class="range-value" id="mass-value">10</span>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="angle">Ángulo del plano (grados)</label>
                    <div class="range-container">
                        <input type="range" id="angle-slider" min="5" max="60" value="30" step="1">
                        <span class="range-value" id="angle-value">30</span>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="friction">Coeficiente de fricción</label>
                    <div class="range-container">
                        <input type="range" id="friction-slider" min="0" max="0.5" value="0.1" step="0.01">
                        <span class="range-value" id="friction-value">0.10</span>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="length">Longitud del plano (m)</label>
                    <div class="range-container">
                        <input type="range" id="length-slider" min="5" max="20" value="10" step="1">
                        <span class="range-value" id="length-value">10</span>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="gravity">Gravedad (m/s²)</label>
                    <input type="number" id="gravity" value="9.8" min="1" max="20" step="0.1">
                </div>
                
                <button id="start-btn">Iniciar Simulación</button>
            </div>
            
            <div class="simulation-area">
                <h2>Simulación</h2>
                <div class="canvas-container">
                    <canvas id="simulation-canvas"></canvas>
                </div>
                
                <div class="controls">
                    <button id="pause-btn" class="pause-btn">Pausar</button>
                    <button id="reset-btn" class="reset-btn">Reiniciar</button>
                </div>
                
                <div class="data-display">
                    <div class="data-item">
                        <div>Tiempo</div>
                        <div class="data-value" id="time-value">0.00 s</div>
                    </div>
                    <div class="data-item">
                        <div>Posición</div>
                        <div class="data-value" id="position-value">0.00 m</div>
                    </div>
                    <div class="data-item">
                        <div>Velocidad</div>
                        <div class="data-value" id="velocity-value">0.00 m/s</div>
                    </div>
                    <div class="data-item">
                        <div>Aceleración</div>
                        <div class="data-value" id="acceleration-value">0.00 m/s²</div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Simulador de Plano Inclinado - Física Clásica</p>
        </footer>
    </div>

    <script>
        // Elementos del DOM
        const canvas = document.getElementById('simulation-canvas');
        const ctx = canvas.getContext('2d');
        
        // Sliders y valores
        const massSlider = document.getElementById('mass-slider');
        const massValue = document.getElementById('mass-value');
        const angleSlider = document.getElementById('angle-slider');
        const angleValue = document.getElementById('angle-value');
        const frictionSlider = document.getElementById('friction-slider');
        const frictionValue = document.getElementById('friction-value');
        const lengthSlider = document.getElementById('length-slider');
        const lengthValue = document.getElementById('length-value');
        const gravityInput = document.getElementById('gravity');
        
        // Botones
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        
        // Valores de datos
        const timeValue = document.getElementById('time-value');
        const positionValue = document.getElementById('position-value');
        const velocityValue = document.getElementById('velocity-value');
        const accelerationValue = document.getElementById('acceleration-value');
        
        // Variables de simulación
        let animationId;
        let isRunning = false;
        let startTime;
        let currentTime = 0;
        let position = 0;
        let velocity = 0;
        let acceleration = 0;
        
        // Parámetros iniciales
        let mass = parseFloat(massSlider.value);
        let angle = parseFloat(angleSlider.value);
        let friction = parseFloat(frictionSlider.value);
        let length = parseFloat(lengthSlider.value);
        let gravity = parseFloat(gravityInput.value);
        
        // Configuración del canvas
        function setupCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        
        // Actualizar valores de los sliders
        massSlider.addEventListener('input', function() {
            massValue.textContent = this.value;
            mass = parseFloat(this.value);
        });
        
        angleSlider.addEventListener('input', function() {
            angleValue.textContent = this.value;
            angle = parseFloat(this.value);
            drawInclinedPlane();
        });
        
        frictionSlider.addEventListener('input', function() {
            frictionValue.textContent = parseFloat(this.value).toFixed(2);
            friction = parseFloat(this.value);
        });
        
        lengthSlider.addEventListener('input', function() {
            lengthValue.textContent = this.value;
            length = parseFloat(this.value);
            drawInclinedPlane();
        });
        
        gravityInput.addEventListener('input', function() {
            gravity = parseFloat(this.value);
        });
        
        // Dibujar el plano inclinado
        function drawInclinedPlane() {
            const width = canvas.width;
            const height = canvas.height;
            
            // Limpiar canvas
            ctx.clearRect(0, 0, width, height);
            
            // Calcular dimensiones del plano
            const angleRad = angle * Math.PI / 180;
            const planeHeight = Math.min(height * 0.7, width * Math.tan(angleRad));
            const planeWidth = planeHeight / Math.tan(angleRad);
            
            // Dibujar plano inclinado
            ctx.beginPath();
            ctx.moveTo(50, height - 50);
            ctx.lineTo(50 + planeWidth, height - 50 - planeHeight);
            ctx.lineTo(50 + planeWidth, height - 50);
            ctx.closePath();
            
            // Rellenar plano
            ctx.fillStyle = 'rgba(200, 200, 200, 0.7)';
            ctx.fill();
            
            // Dibujar bordes
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Dibujar ángulo
            ctx.beginPath();
            ctx.arc(50, height - 50, 30, 0, angleRad, true);
            ctx.strokeStyle = '#e74c3c';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Etiqueta del ángulo
            ctx.fillStyle = '#e74c3c';
            ctx.font = '16px Arial';
            ctx.fillText(`${angle}°`, 70, height - 80);
            
            // Dibujar objeto
            const objectSize = 30 + mass / 2;
            const objectX = 50 + (position / length) * planeWidth;
            const objectY = height - 50 - (position / length) * planeHeight;
            
            ctx.beginPath();
            ctx.arc(objectX, objectY, objectSize / 2, 0, Math.PI * 2);
            ctx.fillStyle = '#3498db';
            ctx.fill();
            ctx.strokeStyle = '#2980b9';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Etiqueta de masa
            ctx.fillStyle = '#fff';
            ctx.font = '14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`${mass} kg`, objectX, objectY + 5);
        }
        
        // Calcular física del plano inclinado
        function calculatePhysics() {
            const angleRad = angle * Math.PI / 180;
            
            // Fuerza gravitatoria paralela al plano
            const gravitationalForce = mass * gravity * Math.sin(angleRad);
            
            // Fuerza normal
            const normalForce = mass * gravity * Math.cos(angleRad);
            
            // Fuerza de fricción
            const frictionForce = friction * normalForce;
            
            // Fuerza neta
            let netForce = gravitationalForce - frictionForce;
            
            // Si el objeto está en reposo y la fuerza neta es menor que la fricción estática máxima
            if (velocity === 0 && Math.abs(gravitationalForce) <= frictionForce) {
                netForce = 0;
            }
            
            // Aceleración
            acceleration = netForce / mass;
            
            // Actualizar velocidad y posición
            const deltaTime = 0.016; // Aproximadamente 60 FPS
            
            if (isRunning) {
                velocity += acceleration * deltaTime;
                
                // No permitir velocidad negativa si el objeto está en la base
                if (position <= 0 && velocity < 0) {
                    velocity = 0;
                    position = 0;
                }
                
                // No permitir que el objeto sobrepase la longitud del plano
                if (position >= length && velocity > 0) {
                    velocity = 0;
                    position = length;
                } else {
                    position += velocity * deltaTime;
                }
                
                currentTime += deltaTime;
            }
            
            // Actualizar valores en pantalla
            timeValue.textContent = currentTime.toFixed(2) + " s";
            positionValue.textContent = position.toFixed(2) + " m";
            velocityValue.textContent = velocity.toFixed(2) + " m/s";
            accelerationValue.textContent = acceleration.toFixed(2) + " m/s²";
        }
        
        // Bucle de animación
        function animate() {
            calculatePhysics();
            drawInclinedPlane();
            
            if (isRunning) {
                animationId = requestAnimationFrame(animate);
            }
        }
        
        // Controladores de botones
        startBtn.addEventListener('click', function() {
            if (!isRunning) {
                isRunning = true;
                startTime = performance.now() - currentTime * 1000;
                animate();
            }
        });
        
        pauseBtn.addEventListener('click', function() {
            isRunning = !isRunning;
            pauseBtn.textContent = isRunning ? "Pausar" : "Continuar";
            
            if (isRunning) {
                startTime = performance.now() - currentTime * 1000;
                animate();
            }
        });
        
        resetBtn.addEventListener('click', function() {
            isRunning = false;
            pauseBtn.textContent = "Pausar";
            currentTime = 0;
            position = 0;
            velocity = 0;
            acceleration = 0;
            
            timeValue.textContent = "0.00 s";
            positionValue.textContent = "0.00 m";
            velocityValue.textContent = "0.00 m/s";
            accelerationValue.textContent = "0.00 m/s²";
            
            drawInclinedPlane();
        });
        
        // Inicialización
        window.addEventListener('load', function() {
            setupCanvas();
            drawInclinedPlane();
        });
        
        window.addEventListener('resize', function() {
            setupCanvas();
            drawInclinedPlane();
        });
    </script>
</body>
</html>
