<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Plano Inclinado con Poleas</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #fff; min-height: 100vh; padding: 20px;
    }
    .container { max-width: 1400px; margin: 0 auto; }
    header {
      text-align: center; margin-bottom: 30px; padding: 20px;
      background: rgba(0,0,0,0.3); border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    h1 { font-size: 2.5rem; margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
    .subtitle { font-size: 1.2rem; opacity: 0.9; }
    .content { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 30px; }
    .panel, .simulation-area {
      background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
      border-radius: 15px; padding: 20px; box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .panel { flex: 1; min-width: 300px; }
    .simulation-area { flex: 2; min-width: 500px; display: flex; flex-direction: column; }
    .panel h2, .simulation-area h2 {
      margin-bottom: 20px; padding-bottom: 10px;
      border-bottom: 2px solid rgba(255,255,255,0.3);
    }
    .input-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 8px; font-weight: 600; }
    input[type="number"], select {
      width: 100%; padding: 10px; border: none; border-radius: 8px;
      background: rgba(255,255,255,0.9); font-size: 1rem;
    }
    .range-container { display: flex; align-items: center; gap: 10px; }
    input[type="range"] { flex: 1; }
    .range-value { min-width: 40px; text-align: center; font-weight: bold; }
    button {
      background: #4a90e2; color: white; border: none;
      padding: 12px 20px; border-radius: 8px; cursor: pointer;
      font-size: 1rem; font-weight: 600; transition: all 0.3s ease;
      width: 100%; margin-top: 10px;
    }
    button:hover {
      background: #357abd; transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .canvas-container {
      flex: 1; background: rgba(255,255,255,0.9);
      border-radius: 10px; overflow: hidden; position: relative;
      margin-bottom: 20px; min-height: 400px;
    }
    canvas { display: block; width: 100%; height: 100%; }
    .controls { display: flex; gap: 10px; margin-top: 20px; }
    .controls button { flex: 1; }
    .reset-btn { background: #e74c3c; }
    .reset-btn:hover { background: #c0392b; }
    .pause-btn { background: #f39c12; }
    .pause-btn:hover { background: #d35400; }
    .export-btn { background: #27ae60; }
    .export-btn:hover { background: #219653; }
    .pulley-config {
      margin-top: 20px; padding-top: 20px;
      border-top: 2px solid rgba(255,255,255,0.3);
    }
    footer {
      text-align: center; padding: 20px; margin-top: 30px;
      background: rgba(0,0,0,0.3); border-radius: 15px; font-size: 0.9rem;
    }
  </style>
</head>
<body>
<div class="container">
  <header>
    <h1>Simulador de Plano Inclinado con Poleas</h1>
    <p class="subtitle">El objeto baja por el plano inclinado y se conecta a un sistema de polea con contrapeso</p>
  </header>

  <div class="content">
    <!-- Panel de parámetros -->
    <div class="panel">
      <h2>Parámetros del Sistema</h2>
      <div class="input-group">
        <label>Masa del objeto (kg)</label>
        <div class="range-container">
          <input type="range" id="mass-slider" min="1" max="50" value="10">
          <span class="range-value" id="mass-value">10</span>
        </div>
      </div>
      <div class="input-group">
        <label>Ángulo del plano (grados)</label>
        <div class="range-container">
          <input type="range" id="angle-slider" min="5" max="60" value="30">
          <span class="range-value" id="angle-value">30</span>
        </div>
      </div>
      <div class="input-group">
        <label>Coeficiente de fricción</label>
        <div class="range-container">
          <input type="range" id="friction-slider" min="0" max="0.5" value="0.1" step="0.01">
          <span class="range-value" id="friction-value">0.10</span>
        </div>
      </div>
      <div class="input-group">
        <label>Longitud del plano (m)</label>
        <div class="range-container">
          <input type="range" id="length-slider" min="5" max="20" value="10">
          <span class="range-value" id="length-value">10</span>
        </div>
      </div>
      <div class="input-group">
        <label>Gravedad (m/s²)</label>
        <input type="number" id="gravity" value="9.8">
      </div>

      <div class="pulley-config">
        <div>
          <input type="checkbox" id="pulley-toggle">
          <label for="pulley-toggle">Usar polea</label>
        </div>
        <div id="pulley-options" style="display:none;">
          <div class="input-group">
            <label>Masa contrapeso (kg)</label>
            <div class="range-container">
              <input type="range" id="counter-mass-slider" min="1" max="50" value="5">
              <span class="range-value" id="counter-mass-value">5</span>
            </div>
          </div>
        </div>
      </div>

      <button id="start-btn">Iniciar</button>
    </div>

    <!-- Simulación -->
    <div class="simulation-area">
      <h2>Simulación</h2>
      <div class="canvas-container">
        <canvas id="simulation-canvas"></canvas>
      </div>
      <div class="controls">
        <button id="pause-btn" class="pause-btn">Pausar</button>
        <button id="reset-btn" class="reset-btn">Reiniciar</button>
        <button id="export-btn" class="export-btn">Exportar</button>
      </div>
    </div>
  </div>

  <footer>
    <p>Simulador de Plano Inclinado con Poleas - Física Clásica</p>
  </footer>
</div>

<script>
const canvas = document.getElementById("simulation-canvas");
const ctx = canvas.getContext("2d");

let mass = 10, angle = 30, friction = 0.1, length = 10, gravity = 9.8;
let position = 0, velocity = 0, acceleration = 0;
let isRunning = false, usePulley = false, counterMass = 5;

function setupCanvas(){
  canvas.width = canvas.parentElement.clientWidth;
  canvas.height = canvas.parentElement.clientHeight;
}
setupCanvas();

function drawSimulation(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // --- Plano inclinado ---
  const baseX = 100, baseY = canvas.height-100;
  const angleRad = angle * Math.PI/180;
  const planeWidth = length*20;
  const planeHeight = Math.tan(angleRad)*planeWidth;

  ctx.beginPath();
  ctx.moveTo(baseX, baseY);
  ctx.lineTo(baseX+planeWidth, baseY);
  ctx.lineTo(baseX, baseY-planeHeight);
  ctx.closePath();
  ctx.fillStyle="#a3c9a8"; ctx.fill(); ctx.stroke();

  // --- Bloque sobre el plano ---
  const objectX = baseX + (position/length)*planeWidth*Math.cos(angleRad);
  const objectY = baseY - (position/length)*planeWidth*Math.sin(angleRad);
  ctx.beginPath();
  ctx.arc(objectX, objectY, 20, 0, Math.PI*2);
  ctx.fillStyle="#e63946"; ctx.fill(); ctx.stroke();

  // --- Polea + contrapeso ---
  if(usePulley){
    const pulleyX = baseX+planeWidth+80, pulleyY = baseY-planeHeight;
    ctx.beginPath(); ctx.arc(pulleyX,pulleyY,25,0,Math.PI*2);
    ctx.strokeStyle="#8e44ad"; ctx.lineWidth=3; ctx.stroke();

    // Cuerda
    ctx.beginPath();
    ctx.moveTo(objectX,objectY);
    ctx.lineTo(pulleyX,pulleyY);
    ctx.strokeStyle="#d35400"; ctx.stroke();

    // Contrapeso que BAJA
    const cwY = pulleyY+50+position*10;
    ctx.beginPath();
    ctx.rect(pulleyX-15,cwY,30,40);
    ctx.fillStyle="#3498db"; ctx.fill(); ctx.stroke();
  }
}

function animate(){
  if(isRunning){
    // Física simple (bajando por el plano)
    const angleRad = angle*Math.PI/180;
    const fg = mass*gravity*Math.sin(angleRad);
    const fr = friction*mass*gravity*Math.cos(angleRad);
    acceleration = (fg-fr)/mass;
    velocity += acceleration*0.016;
    position += velocity*0.016;
    if(position>=length) position=length;
    drawSimulation();
    requestAnimationFrame(animate);
  }
}

document.getElementById("start-btn").onclick=()=>{isRunning=true; animate();}
document.getElementById("pause-btn").onclick=()=>{isRunning=!isRunning;if(isRunning)animate();}
document.getElementById("reset-btn").onclick=()=>{isRunning=false;position=0;velocity=0;drawSimulation();}
document.getElementById("pulley-toggle").onchange=e=>{
  usePulley=e.target.checked;
  document.getElementById("pulley-options").style.display=usePulley?"block":"none";
  drawSimulation();
}
document.getElementById("counter-mass-slider").oninput=e=>{
  counterMass=parseFloat(e.target.value);
  document.getElementById("counter-mass-value").textContent=counterMass;
  drawSimulation();
}

window.onload=drawSimulation;
window.onresize=()=>{setupCanvas(); drawSimulation();}
</script>
</body>
</html>
